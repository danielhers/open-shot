{% extends "user/user_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

{% if validlink %}

<h1 class="offset2">{% trans "Change Password" %} </h1>
<form class="form-horizontal" action="" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="controls">
    <input type="submit" value="{% trans 'Reset' %}" />
  </div>
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
